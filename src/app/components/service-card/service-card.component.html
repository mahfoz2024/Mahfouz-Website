
<div
  class="mx-auto w-full max-w-md h-[350px] md:h-[370px]  overflow-hidden rounded-2xl bg-gradient-to-r from-blue-400 to-purple-800 animate-gradient-x relative">
  <!-- Background Gradient Layer -->
  <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-400 to-purple-800 rounded-2xl opacity-75"></div>

  <!-- Inner Decorative Layer with Blur Effect -->
  <div
    class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-400 to-purple-800 rounded-2xl filter blur-[10px] opacity-50"></div>

  <!-- Gradient Shadow Layer -->
  <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-400 to-purple-800 opacity-25 shadow-2xl"></div>

  <!-- Content Layer -->
  <div class="relative w-full h-full p-3 flex flex-col items-center justify-center">
    <!-- Content Background -->
    <div
      class="w-full h-full px-5 rounded-2xl bg-gray-800 hover:bg-gray-700 transition-colors duration-300 shadow-xl relative z-10">
      <!-- Content Container with Padding -->
      <div class="flex flex-col space-y-4 items-center justify-center">
        <!-- Header Section -->
        <div class="flex space-x-4  pt-2 justify-center ">
          <div class="w-32 md:w-36  justify-center items-center bg-amber-50 rounded-2xl">
            <img class="w-32 h-24 md:w-32 md:h-24  p-0.5 object-cover" [ngSrc]="icon!" alt="mobile" width="50" height="50">
          </div>
          <h1 class="text-3xl md:text-4xl font-extrabold text-white">{{title}}</h1>
        </div>

        <!-- Description Section -->
        <p class="text-white px-2 text-[17px] md:text-[20px] text-center">
          {{body}}
        </p>
      </div>
    </div>
  </div>
</div>
